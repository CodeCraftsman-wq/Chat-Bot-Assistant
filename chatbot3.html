<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Bot with IBM Watson</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling (Similar to Apple's minimalist design) */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
            background: #f7f7f7; /* Light grey background */
            color: #333; /* Text color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            flex-direction: column;
        }

        /* Header Styling */
        h1 {
            font-size: 3rem;
            color: #333;
            margin-bottom: 15px;
            font-weight: 600;
        }

        p {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 40px;
        }

        /* IBM Logo on Left Side */
        .logo-container {
            position: fixed;
            top: 20px;
            left: 20px;
        }

        .logo-container img {
            width: 120px;
            height: auto;
        }

        /* Food Image Styling */
        .food-image {
            width: 200px;
            margin-bottom: 30px;
        }

        /* Footer Styling */
        footer {
            position: absolute;
            bottom: 20px;
            font-size: 1rem;
            color: #888;
        }

        footer span {
            font-weight: bold;
        }

        /* IBM Blue Gradient Background */
        .content-wrapper {
            background: linear-gradient(135deg, #009cde, #003f71); /* IBM blue gradient */
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            max-width: 700px;
            width: 100%;
            text-align: center;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }

            .food-image {
                width: 150px;
            }
        }
    </style>
</head>
<body>
    <!-- IBM Official Logo on Left -->
    <div class="logo-container">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQMLHt_oSh3bS5dLo7MLC6XCjCeGS6alOLk2Q&s" alt="IBM Logo">
    </div>

    <!-- Main Content Wrapper -->
    <div class="content-wrapper">
        <h1>Welcome to Food Bot!</h1>
        <p>Your personal assistant for recipes, ingredients, and meal suggestions.</p>
        <img src="https://cdn-icons-png.flaticon.com/512/1046/1046784.png" alt="Food Icon" class="food-image">
    </div>

    <!-- Footer -->
    <footer>
        Powered <span>by IBM Watson</span>
    </footer>

    <!-- Watson Assistant Script -->
    <script>
        window.watsonAssistantChatOptions = {
            integrationID: "264cdaac-9841-4470-b94e-13d15c2e5531", // Replace with your Integration ID
            region: "us-east", // Replace with your region
            serviceInstanceID: "7cc0a98b-fab1-4a8f-8e84-f8c547dccdb5", // Replace with your Service Instance ID
            onLoad: async (instance) => {
                instance.render(); // Auto-load the assistant on page load
            }
        };
        setTimeout(function () {
            const t = document.createElement('script');
            t.src = "https://web-chat.global.assistant.watson.appdomain.cloud/versions/" + 
                    (window.watsonAssistantChatOptions.clientVersion || 'latest') + 
                    "/WatsonAssistantChatEntry.js";
            document.head.appendChild(t);
        }, 0);
    </script>
</body>
</html>
